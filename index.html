<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main-container">
      <section class="sign-up">
        <nav class="logo">
          <img src="images/logo.svg" alt="" />
        </nav>
        <section class="email-sign-up">
          <div class="image-container-2">
            <img src="images/hero-mobile.jpg" alt="" />
          </div>
          <div class="text-container">
            <h1 class="coming-soon">
              <span>We're <br /></span> coming <br />soon
            </h1>
            <p class="sign-up-desc">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form class="form-container">
              <input
                type="email"
                name="email"
                class="email-input"
                placeholder="Email Address"
                required
              />
              <div class="error-container">
                <img class="error" src="images/icon-error.svg" alt="" />
              </div>
              <button class="email-btn">
                <img src="images/icon-arrow.svg" alt="" />
              </button>
            </form>
            <p class="error-text">Please provide a valid email</p>
          </div>
        </section>
      </section>
      <section class="image-container">
        <img src="images/hero-desktop.jpg" alt="" />
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
